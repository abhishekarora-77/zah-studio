<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zah’s Studio — Luxury Beauty in Milton, ON</title>
    
    <!-- Google Fonts: Playfair Display (Luxury) & Lato (Clean) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            },
            colors: {
              brand: {
                pink: '#fce7f3', // pink-100
                darkPink: '#db2777', // pink-600
                text: '#374151', // gray-700
                gold: '#d4af37',
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Lato', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      .scroll-smooth {
        scroll-behavior: smooth;
      }
      /* Custom Scrollbar for a polished look */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #fdf2f8;
      }
      ::-webkit-scrollbar-thumb {
        background: #fbcfe8;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f472b6;
      }
    </style>

  }
}
</script>
</head>
  <body class="bg-white text-gray-700 antialiased scroll-smooth selection:bg-pink-200 selection:text-pink-900">

  </body>
</html>
